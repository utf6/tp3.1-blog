<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>问题管理-虎书问答</title>
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
</head>
<body>
	<table class="table">
		<tr><th colspan="10" style="text-align:left">问题管理</b></tr>
		<tr align='center'>
			<td><input type="checkbox" /></td>
			<td><b>ID</b></td>
			<td width='40%'><b>内容</b></td>
			<td><b>所属栏目</b></td>
			<td><b>悬赏</b></td>
			<td><b>回答数</b></td>
			<td><b>是否解决</b></td>
			<td><b>提问时间</b></td>
			<td><b>提问者</b></td>
			<td><b>操作</b></td>
		</tr>
		<foreach name='ask' item='v'>
			<tr align='center'>
				<td><input type="checkbox" /></td>
				<td>{$v.id}</td>
				<td>{$v.content}</td>
				<td>{$v.name}</td>
				<td>{$v.reward}</td>
				<td>{$v.answer}</td>
				<td><if condition='$v["solved"]'><font color='green'>已解决</font><else /><font color='red'>未解决</font></if></td>
				<td>{$v.time|date='y-m-d H:i', ###}</td>
				<td>{$v.asker}</td>
				<td>
					<a class='btn3' href="{:U('Ask/delete', array('id' => $v['id'], 'uid' => $v['uid']))}">删除</a>
				</td>
			</tr>
		</foreach>
		<tr><td class='page' colspan="10" align='center'>{$page}</td> </tr>
	</table>
</body>
</html>
