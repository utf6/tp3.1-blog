<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>添加{$cate.name}自分类-{$Think.config.title}</title>
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
</head>
<body>
	<form action="{:U('addCate')}" method="post">
		<table class="table">
			<tr>
				<th style="text-align:left" colspan="2">添加 <font color='red'>[ {$cate.name} ]</font> 子分类</th>
			</tr>
			<tr>
				<td width="45%" align="right"><b>分类名称：</b></td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="hidden" name="pid" value="{$cate.id}" />
					<input class="btn2" type="submit" value="添 加" />
					<a href="{:U('Cate/index')}"><input class="btn2" type="button" value="取 消" /></a>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
