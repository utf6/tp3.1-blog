<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>添加用户</title>
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
	<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#add-role").click(function(){
				var obj = $(this).parents('tr').clone();
				obj.find('input').remove();
				$('#last').before(obj);
			});
		});
	</script>
</head>
<body>
	<form action="{:U('Rbac/doAddUser')}" method='post'>
		<table class="table">
			<tr><td colspan='2'><input type="button" value='添加用户' /></td></tr>
			<tr>
				<td align='right'>用户名：</td>
				<td><input type="text" name='username' /></td>
			</tr>
			<tr>
				<td align='right'>密码：</td>
				<td><input type="password" name='password' /></td>
			</tr>
			<tr>
				<td align='right'>确认密码：</td>
				<td><input type="password" name='pwded' /></td>
			</tr>
			<tr>
				<td align='right'>所属角色：</td>
				<td>
					<select name="role[]">
						<option value="">请选择角色</option>
						<foreach name='role' item='v'>
							<option value="{$v.id}">{$v.remark}</option>
						</foreach>
					</select>
					<input id="add-role" type="button" class='btn2' value="增加角色" />
				</td>
			</tr>
			<tr id='last'>
				<td align='center' colspan="2"><input type="submit" value='保存添加' class='btn2' /></td>
			</tr>
		</table>
	</form>
	
</body>
</html>
