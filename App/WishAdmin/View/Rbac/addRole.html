<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>添加角色</title>
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
</head>
<body>
	<form action="{:U('Rbac/doAddRole')}" method='post'>
		<table class="table">
			<tr align='left'>
				<td colspan="2"><input  type="button" value='添加角色' /></td>
			</tr>
			<tr>
				<td align='right'>角色名称：</td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td align='right'>角色描述：</td>
				<td><input width='120' type="text" name="remark" /> </td>
			</tr>
			<tr>
				<td align='right'>是否开启：</td>
				<td>
					<input type="radio" name='status' value='1' checked='checked' />&nbsp;开启&nbsp;
					<input type="radio" name="status" value="0" />&nbsp;关闭&nbsp;
				</td>
			</tr>
			<tr align='center'>
				<td colspan='2'><input type="submit" class="btn2" value="保存添加" /></td>		
			</tr>
		</table>
	</form>
</body>
</html>
